<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/hammer.js"></script>
    <script src="./assets/js/script.js" type="module" defer></script>
    <title>Player</title>
</head>
<body>
    <div class="player">
        <div class="fullImage"></div>
        <div class="fullImageNext"></div>
        <div class="slider"></div>
        <div class="gradient">
            <div class="title"></div>
            <div class="nav">
                <div class="prev"><i class="fa-solid fa-backward-step"></i></div>
                <div class="playPause"><i class="fa-solid fa-play"></i></div>
                <div class="next"><i class="fa-solid fa-forward-step"></i></div>
            </div>
            <div class="time">00:00 | 00:00</div>
            <div class="timeSlide"></div>
            <div class="moreInfos"></div>
            <div class="navVolume">
                <div class="volMute"><i class="fa-solid fa-volume-xmark"></i></div> 
                <div class="volDown"><i class="fa-solid fa-volume-low"></i></div>
                <div class="volUp"><i class="fa-solid fa-volume-high"></i></div>        
            </div>
            <div class="description"></div>
        </div>
    </div>
</body>
</html>
